log4j.rootCategory=INFO, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %t %p [%c] - <%m>%n

log4j.additivity.org.springframework.jdbc.datasource=false
#log4j.logger.org.springframework.jdbc.datasource=DEBUG, CONSOLE

#log4j.logger.org.springframework=INFO,CONSOLE

log4j.additivity.com.googlecode.starflow.engine.handle.impl=false
log4j.logger.com.googlecode.starflow.engine.handle.impl=INFO, CONSOLE

log4j.additivity.com.googlecode.starflow.engine.core.expression=false
log4j.logger.com.googlecode.starflow.engine.core.expression=INFO, CONSOLE